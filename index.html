<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuzzing Competition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        nav {
            background-color: #343a40;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #fff;
            display: block;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #495057;
        }

        h1 {
            color: #343a40;
            font-size: 2em;
            margin: 20px 0;
            text-align: center;
        }

        table {
            background-color: #fff;
            border-collapse: collapse;
            border: 1px solid #dee2e6;
            margin: 20px auto;
            max-width: 1200px;
            width: 90%;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #343a40;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <h1>Fuzzing Competition</h1>

    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Team</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Team Alpha</td>
                <td>95</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Team Beta</td>
                <td>89</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Team Gamma</td>
                <td>85</td>
            </tr>
        </tbody>
    </table>
</body>
