<!DOCTYPE html>

    <style>
        body {

            margin: 0;
            padding: 0;
            background-color: #f8f9fa;

        }

        nav {
            background-color: #343a40;

            border-collapse: collapse;

        table, th, td {

        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #e9ecef;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #00bfff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

</head>
