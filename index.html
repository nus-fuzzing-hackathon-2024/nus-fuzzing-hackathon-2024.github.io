<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2024 NUS Fuzzing Hackathon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .fuzzer-status, .commit-info, .solved-bugs {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .bug {
            padding: 5px;
            margin: 5px 0;
            border-bottom: 1px solid #eee;
        }
        #clock {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Fuzzing Hackathon Real-time Status</h1>
    <div id="clock"></div>

    <div class="section">
        <h2>Fuzzer Building Status</h2>
        <div id="fuzzer-status" class="fuzzer-status">
            <!-- Fuzzer status will be updated here -->
        </div>
    </div>

    <div class="section">
        <h2>Latest Commit Information</h2>
        <div id="commit-info" class="commit-info">
            <!-- Commit information will be updated here -->
        </div>
    </div>

    <div class="section">
        <h2>Solved Bugs</h2>
        <div id="solved-bugs" class="solved-bugs">
            <!-- Solved bugs will be listed here -->
        </div>
    </div>

    <script>
        // Simulating real-time data updates with dummy data
        const fuzzerStatus = [
            {team: 'Team Alpha', status: 'Building...'},
            {team: 'Team Beta', status: 'Success'},
            {team: 'Team Gamma', status: 'Failed'}
        ];

        const commitInfo = [
            {team: 'Team Alpha', commit: 'Added new fuzzing strategy'},
            {team: 'Team Beta', commit: 'Fixed issue with input parser'},
            {team: 'Team Gamma', commit: 'Improved performance of fuzzer'}
        ];

        const solvedBugs = {
            'Team Alpha': [
                'Bug 1: Null pointer dereference in XYZ module',
                'Bug 5: Use-after-free in ABC function',
                'Bug 9: Buffer overflow in DEF handler'
            ],
            'Team Beta': [
                'Bug 2: Memory leak in GHI process',
                'Bug 6: Integer overflow in JKL operation'
            ],
            'Team Gamma': [
                'Bug 3: Race condition in MNO thread',
                'Bug 4: Stack overflow in PQR function',
                'Bug 7: Double free in STU component'
            ]
        };

        function updateFuzzerStatus() {
            const fuzzerStatusDiv = document.getElementById('fuzzer-status');
            fuzzerStatusDiv.innerHTML = fuzzerStatus.map(status => `<p><strong>${status.team}:</strong> ${status.status}</p>`).join('');
        }

        function updateCommitInfo() {
            const commitInfoDiv = document.getElementById('commit-info');
            commitInfoDiv.innerHTML = commitInfo.map(commit => `<p><strong>${commit.team}:</strong> ${commit.commit}</p>`).join('');
        }

        function updateSolvedBugs() {
            const solvedBugsDiv = document.getElementById('solved-bugs');
            solvedBugsDiv.innerHTML = Object.keys(solvedBugs).map(team => `
                <h3>${team}</h3>
                ${solvedBugs[team].map(bug => `<div class="bug">${bug}</div>`).join('')}
            `).join('');
        }

        function updateStatus() {
            updateFuzzerStatus();
            updateCommitInfo();
            updateSolvedBugs();
        }

        // Simulate real-time updates
        setInterval(updateStatus, 5000); // Update every 5 seconds

        // Initial update
        updateStatus();

        // Real-time clock
        function updateClock() {
            const now = new Date();
            const clockDiv = document.getElementById('clock');
            clockDiv.innerHTML = now.toLocaleTimeString();
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial clock update
        updateClock();
    </script>
</body>
</html>
